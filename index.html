
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上靈籤 - 誠心祈求</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #0c0a09;
        color: #f3f4f6;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif-tc {
        font-family: 'Noto Serif TC', serif;
      }
      
      .ink-text {
        text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.1);
        letter-spacing: 0.05em;
      }

      @keyframes shake {
        0% { transform: rotate(0deg) translate(0, 0); }
        25% { transform: rotate(8deg) translate(5px, -5px); }
        50% { transform: rotate(-8deg) translate(-5px, 5px); }
        75% { transform: rotate(8deg) translate(5px, 5px); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }
      .animate-shake {
        animation: shake 0.4s infinite;
      }
      
      @keyframes toss {
        0% { transform: translateY(-100px) rotate(0deg) scale(1.2); opacity: 0; }
        30% { transform: translateY(0) rotate(180deg) scale(1); opacity: 1; }
        50% { transform: translateY(-20px) rotate(270deg); }
        70% { transform: translateY(0) rotate(340deg); }
        85% { transform: translateY(-5px) rotate(360deg); }
        100% { transform: translateY(0) rotate(360deg); }
      }
      .animate-toss {
        animation: toss 0.8s ease-out forwards;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      }

      /* 自定義墨跡感滾動條 */
      .scrollbar-ink::-webkit-scrollbar {
        width: 4px;
      }
      .scrollbar-ink::-webkit-scrollbar-track {
        background: rgba(120, 113, 108, 0.05);
      }
      .scrollbar-ink::-webkit-scrollbar-thumb {
        background: rgba(127, 29, 29, 0.2);
        border-radius: 10px;
      }
      .scrollbar-ink::-webkit-scrollbar-thumb:hover {
        background: rgba(127, 29, 29, 0.5);
      }

      /* 印章效果 */
      .seal-effect {
        mix-blend-mode: multiply;
        filter: contrast(1.2) brightness(0.9);
      }
    </style>
