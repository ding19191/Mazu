
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上靈籤 - 誠心祈求</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #0c0a09; /* 深石色底色 */
        font-family: 'Noto Serif TC', serif;
        color: #f3f4f6;
        -webkit-font-smoothing: antialiased;
      }

      /* 全局背景層：鎖定背景圖與遮罩，不隨捲動消失 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* 黑色遮罩層：確保文字清晰與氛圍優美 */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
      }

      #root {
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      .font-serif-tc {
        font-family: 'Noto Serif TC', serif;
      }
      
      .font-calligraphy, .font-brush {
        font-family: 'Noto Serif TC', serif;
        font-weight: 900;
        letter-spacing: 0.1em;
      }

      .ink-text {
        text-shadow: 0.5px 0.5px 1px rgba(0,0,0,0.2);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes shake {
        0% { transform: rotate(0deg) translate(0, 0); }
        25% { transform: rotate(8deg) translate(5px, -5px); }
        50% { transform: rotate(-8deg) translate(-5px, 5px); }
        75% { transform: rotate(8deg) translate(5px, 5px); }
        100% { transform: rotate(0deg) translate(0, 0); }
      }
      .animate-shake {
        animation: shake 0.4s infinite;
      }
      
      @keyframes toss {
        0% { transform: translateY(-100px) rotate(0deg) scale(1.2); opacity: 0; }
        30% { transform: translateY(0) rotate(180deg) scale(1); opacity: 1; }
        50% { transform: translateY(-20px) rotate(270deg); }
        70% { transform: translateY(0) rotate(340deg); }
        85% { transform: translateY(-5px) rotate(360deg); }
        100% { transform: translateY(0) rotate(360deg); }
      }
      .animate-toss {
        animation: toss 0.8s ease-out forwards;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
      }

      .seal-effect {
        mix-blend-mode: multiply;
        filter: contrast(1.2) brightness(0.9);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
